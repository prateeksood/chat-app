<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App | Register</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div id="container">
        <div id="form-holder">
            <form id="register-form" action="/register" method="post">
                <h2>Register</h2>
                <input type="text" name="fullName" placeholder="Full Name">
                <input type="email" name="email" placeholder="Email">
                <input type="text" name="username" placeholder="Username">
                <input type="password" name="password" placeholder="Password">
                <input type="password" name="confirmPassword" placeholder="Confirm Password">
                <input type="submit" value="Register"/>
                <p class="alread-reg-msg">Already registered?
                    <a href="javascript:;" onclick="this.closest('#form-holder').setAttribute('active','login');">Login</a>
                </p>
            </form>
            <form id="login-form"  action="/login" method="post">
                <h2>Sign In</h2>
                <input type="text" name="username" placeholder="Username"/>
                <input type="password" name="password" placeholder="Password"/>
                <input type="submit" value="Sign In"/>
                <p class="alread-reg-msg">Doesn't have an account?
                    <a href="javascript:;" onclick="this.closest('#form-holder').removeAttribute('active');">Register</a>
                </p>
            </form>
        </div>
    </div>
</body>
</html>
